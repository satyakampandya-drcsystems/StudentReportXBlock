<div style="border: 1px grey solid; width: 100%; border-radius: 10px; text-align: center;">
    <div style="padding: 30px; margin: 10px; text-align: center;">
        <div>
            <h1 style="text-align: center;">Student Report</h1>
        </div>
        <hr>
        <div style="text-align: center; margin: 30px 0;">
            <table style="width: 100%; table-layout: fixed;">
                <thead>
                    <tr>
                        <th style="padding: 8px; border-bottom: 2px solid #ddd;">Assessment</th>
                        <th style="padding: 8px; border-bottom: 2px solid #ddd;">Percentage</th>
                    </tr>
                </thead>
                <tbody>
                    {% for d in data_summary %}
                        <tr>
                            <td style="padding: 8px; border-bottom: 1px solid #ddd;">
                                {{ d.label }}
                            </td>
                            <td style="padding: 8px; border-bottom: 1px solid #ddd;">
                                {{ d.percentage }}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
                <tfoot>
                    <tr>
                        <td style="font-weight: bold; padding: 8px; border-top: 2px solid #ddd;">Total</td>
                        <td style="font-weight: bold; padding: 8px; border-top: 2px solid #ddd;">{{ final_result }}</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <hr>
        <div>
            {% if is_passed %}
                <h6 style="text-align: center; color: #00cc00">Congratulations, you have successfully passed this course.</h6>
            {% else %}
                <h6 style="text-align: center; color: #cc0000">You are not passed in this course.</h6>
            {% endif %}
        </div>
    </div>
</div>
